<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Friencher-Register</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/register.css">

  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/register.js"></script>

</head>
<body>
  <div id="container">
    <div id="identi">
      <div class="active">学生</div>
      <div>老师</div>
    </div>
    <form>
      <div>
        <span>姓名</span>
        <input type="text" name="name" required="required"/>
        <span class="redstar">*</span>
      </div>
      <div>
        <span>学号</span>
        <input type='text' name="sid"  required="required"/>
        <span class="redstar">*</span>
      </div>
      <div>
        <span>密码</span>
        <input type="password" name="password" required="required"/>
        <span class="redstar">*</span>
      </div>
      <div>
        <span>确认密码</span> 
        <input type="password" class="confirm-password" required="required"/>
        <span class="redstar">*</span>
      </div>
      <div>
        <span>手机</span>
        <input type="text" name="phone"/>
      </div>
      <div>
        <span>邮箱</span>
        <input type="email" name="email" />
      </div>
      <div  class="s-optional">
        <span>年级</span>
        <select>
          <option>2011级</option>
          <option>2012级</option>
          <option>2013级</option>
          <option>2014级</option>
          <option>2015级</option>
        </select>
      </div>
      <div>
        <span>学院</span>
        <select>
          <option>软件学院</option>
          <option>信科院</option>
          <option>管理学院</option>
          <option>管理学院</option>
          <option>政务学院</option>
        </select>
      </div>
      <div class="s-optional">
        <span>专业</span>
        <input type="text" name="major" />
      </div>
      <div class="t-optional">
        <span>激活码</span>
        <input type="text" name="trigger" required='required' />
        <span class='redstar'>*</span>
      </div>
      <input type="submit" class='btn mybtn btn-success' value="注册" />
    </form>
    <div style="clear: both"></div>
    <a id="back" href="login.html">返回登录</a>
  </div>
</body>
</html>
